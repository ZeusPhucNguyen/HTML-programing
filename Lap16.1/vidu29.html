<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/kquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $("button").click(function (){
                $("#div1").load("test.txt");
            });
        });
    </script>
</head>
<body>

<div id="div1">
    <h2>Ajax load demo</h2>
</div>
<button>Get test file content</button>
</body>
</html>
