<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form action="https://10fastfingers.com/typing-test/vietnamese?fbclid=IwAR0iN5NJVck-_6nj6NXHxw-c94JI3sklZojnaiB5zWGvD5WBXRV2v9vGVvY">
    <fieldset>
        <legend>Your Details:</legend>
        <label>Name:<br/><input type="text" name="name"></label><br/>
        <label>Email:<br/><input type="text" name="email"/></label><br/>
    </fieldset>
    <fieldset>
        <legend>Your Review:</legend>
        <label>How did you hear about us ?
            <select name="instruments" size="1">
                <option value="google" selected="selected" >Google</option>
                <option value="Friend" selected="selected">Friend</option>
                <option value="Advert" selected="selected">Advert</option>
                <option value="other">Other</option>
            </select>
        </label>
        <label><p>Would you visit again ? </p>
            <input type="radio" name="choice" value="yes"/>Yes
            <input type="radio" name="choice" value="no"/>No
            <input type="radio" name="choice" value="maybe"/>Maybe
        </label>
        <label>
            <p>Comments:</p>
            <textarea name="comments" cols="20" rows="4" placeholder="Enter your comments...">
            </textarea>
        </label>
        <br/>
        <label>
            <input type="checkbox" name="checkbox"/>Sign me up for email updates
        </label>
        <br/>
        <label>
            <input type="submit" value="Submit review"/>
        </label>
    </fieldset>
</form>

</body>
</html>
