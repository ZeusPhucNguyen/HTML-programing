<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/kquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $("button").click(function (){
                $.post("demo_test_post.asp",
                    {
                        name:"Bruce Wayne",
                        city:"Gotham"
                    },
                function (data,status){
                    alert("Data:" + data + "\nStatus:" + status);
                });
            });
        });
    </script>
</head>
<body>

<button>Send an HTTP POST request and get the reslut back</button>
</body>
</html>
