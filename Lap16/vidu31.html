<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/kquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $("button").click(function (){
                $("p").hide("slow",function (){
                    alert("The sentence is now hidden");
                });
            });
        });
    </script>
</head>
<body>

<button>Hide</button>
<p>This is a sentence with little content.</p>
</body>
</html>
