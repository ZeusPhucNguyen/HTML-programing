<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-witdh, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/lib/jquery/3.1.1/jquery.min.js"></script>
    <script src="https:maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h3>Javascript/JQuery Example</h3>
    <a href="#" data-toggle="popover" title="Popover Header" data-content="Hi there!!">Toggle popover</a>
</div>

<script>
    $(document).ready(function ()(
        $('[data-toggle-"popover"]').popover();
    ));
</script>
</body>
</html>
